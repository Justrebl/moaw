name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Feature/RoadToV1
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Feature/RoadToV1

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Remove other workshops
        run: |
          cd workshops
          rm -rf create-workshop
          rm -rf iot-hub-mxchip
          rm -rf ml-custom-vision
          rm -rf swa-cosmosdb
          rm -rf swa-gatsby-portfolio
          rm -rf swa-pwa-angular
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create workshop database
        run: npm run create:db
        env:
          GITHUB_REPO_URL: ${{ github.event.repository.html_url }}
          
      - name: Build website
        run: npm run build:website
        
      - name: Display results
        run: ls packages/website/dist/website
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: packages/website/dist/website
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_GLACIER_0C18AFC03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/packages/website/" # App source code path
          app_build_command: "npm install && npm run build:website"
          api_location: "" # Api source code path - optional
          output_location: "public" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

